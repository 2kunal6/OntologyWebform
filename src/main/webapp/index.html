<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OntologyWebform</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/css/fontAwesome.css">
    <link rel="stylesheet" href="css/css/hero-slider.css">
    <link rel="stylesheet" href="css/css/templatemo-main.css">
    <link rel="stylesheet" href="css/css/owl-carousel.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

    <script src="css/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    <style>
        p{display:inline-block;}
        form{align:"center";}
    </style>
</head>
<body>
<center>
    <br/><br/><br/>
    <h1>Ontology Information</h1>
    <br/><br/><br/>
    <p>
        Please provide link to your Ontology (Example https://raw.githubusercontent.com/ISA-tools/linkedISA-ontologies/master/isaterms.owl)
    </p>
    <br/>
    <form method="post" action="upload">
        <input type="text" name="ontology_url" size="80" /><br/><br/>
        <input type="submit">
    </form>
    <br/><br/>
    <p style="font-size=40px;">OR</p>
    <br/><br/>
    <form action="upload" method="post" enctype="multipart/form-data">
        <input type="text" name="description" style="display:none;" />
        <input type="file" name="file" style="padding-left:185px;" /><br/><br/>
        <input type="submit" />
    </form>
</center>


</body>
</html>
